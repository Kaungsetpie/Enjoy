<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiple File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .preview img {
            max-width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Post Multiple Photos</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="photos" class="form-label">Select Photos</label>
            <input class="form-control" type="file" id="photos" name="photos" accept="image/*" multiple>
        </div>
        <div class="preview" id="preview"></div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<script>
    document.getElementById('photos').addEventListener('change', function(event) {
        const files = event.target.files;
        const preview = document.getElementById('preview');
        preview.innerHTML = '';
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData();
        const files = document.getElementById('photos').files;
        Array.from(files).forEach(file => {
            formData.append('photos', file);
        });

        fetch('/upload', {  // Replace '/upload' with your server upload endpoint
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error(error);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
